<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/inicio.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div >
            <a>
                <img class="logo-escape ms-3" style="width: 60px" alt="logo" th:src="@{/img/Logo.png}">
            </a>
        </div>
        <h1 class="navbar-brand mt-3">ESCAPE ROOM</h1>
        <div class="iconos-nav d-flex me-4">
            <a class="icono me-3" th:href="@{/ranking/}">
                <img th:src="@{/img/icono-ranking.png}" alt="img-ranking" style="width: 50px">
                <span class="tooltip-text">Ver rankings</span>
            </a>
            <a class="icono" th:href="@{/perfil/verPerfil}">
                <img th:src="@{/img/icono-perfil.png}" alt="img-user" style="width: 50px">
                <span class="tooltip-text">Ver mi perfil</span>
            </a>
        </div>
    </div>
</nav>

<main>
    <div class="container my-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form th:action="@{/inicio/filtrar-salas}" method="get">
                    <div class="input-group">
                        <select class="form-select rounded-pill me-2" name="filtroDificultad" id="filtroDificultad">
                            <option value="">Todas las dificultades</option>
                            <option value="PRINCIPIANTE">Principiante</option>
                            <option value="INTERMEDIO">Intermedio</option>
                            <option value="AVANZADO">Avanzado</option>
                        </select>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">
                            Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row justify-content-center g-5">
            <div class="col-md-5" th:each="sala : ${salas}">

                <a th:if="${sala.desbloqueada}" th:href="@{/inicio/sala/{id}(id=${sala.id})}" style="text-decoration: none;">
                    <div class="card text-center shadow sala-card">
                        <span class="lock-icon unlock-color">
                            <i class="bi bi-unlock-fill"></i>
                        </span>
                        <div>
                            <img class="mx-auto d-block" style="width: 70px" alt="puerta" th:src="@{'/img/' + ${sala.imagen}}">
                        </div>
                        <div class="texto-card">
                            <h5 class="mt-1" th:text="${sala.nombre}"></h5>
                            <p class="mt-3" th:text="'Dificultad: ' + ${sala.dificultad}"></p>
                            <p class="" th:text="'Escenario: ' + ${sala.escenario}"></p>
                        </div>
                    </div>
                </a>

                <div th:if="${!sala.desbloqueada}" class="card text-center shadow sala-card">
                    <span class="lock-icon lock-color">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <div>
                        <img class="mx-auto d-block" style="width: 70px" alt="puerta" th:src="@{'/img/' + ${sala.imagen}}">
                    </div>
                    <div class="texto-card">
                        <h5 class="mt-1" th:text="${sala.nombre}"></h5>
                        <p class="mt-3" th:text="'Dificultad: ' + ${sala.dificultad}"></p>
                        <p class="" th:text="'Escenario: ' + ${sala.escenario}"></p>
                    </div>

                    <form th:id="'form-compra-' + ${sala.id}"
                          th:action="@{/compra/iniciar/{id}(id=${sala.id})}"
                          method="post"
                          style="margin-top: 10px;">

                        <button type="submit" class="btn btn-success checkout-btn">
                            Comprar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
