<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/inicio.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div >
            <a>
                <img class="logo-escape ms-3" style="width: 60px" alt="logo" th:src="@{/img/Logo.png}">
            </a>
        </div>
        <h1 class="navbar-brand mt-3">ESCAPE ROOM</h1>
        <div class="iconos-nav d-flex me-4">
            <a class="icono me-3" th:href="@{/ranking/}">
                <img th:src="@{/img/icono-ranking.png}" alt="img-ranking" style="width: 50px">
                <span class="tooltip-text">Ver rankings</span>
            </a>
            <a class="icono" th:href="@{/perfil/miPerfil}">
                <img th:src="@{/img/icono-perfil.png}" alt="img-user" style="width: 50px">
                <span class="tooltip-text">Ver mi perfil</span>
            </a>
        </div>
    </div>
</nav>

<main>

    <div class="container my-5">

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form th:action="@{/inicio/filtrar-salas}" method="get">
                    <div class="input-group">
                        <select class="form-select rounded-pill me-2" name="filtroDificultad" id="filtroDificultad">
                            <option value="">Todas las dificultades</option>
                            <option value="PRINCIPIANTE">Principiante</option>
                            <option value="INTERMEDIO">Intermedio</option>
                            <option value="AVANZADO">Avanzado</option>
                        </select>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">
                            Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center g-4">

            <div class="col-md-5" th:each="sala : ${salas}" >
                <a th:href="@{/inicio/sala/{id}(id=${sala.id})}" style="text-decoration: none;">
                    <div class="card text-center shadow sala-card">
                        <span class="lock-icon"><i class="bi bi-unlock"></i></span>
                        <div>
                            <img class="mx-auto d-block" style="width: 70px" alt="puerta" th:src="@{'/img/' + ${sala.imagen}}">
                        </div>

                        <div class="texto-card">
                            <h5 class="mt-1" th:text="${sala.nombre}"></h5>
                            <p  class="mt-3" th:text="'Dificultad: ' + ${sala.dificultad}"></p>
                            <p  class="" th:text="'Escenario: ' + ${sala.escenario}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
