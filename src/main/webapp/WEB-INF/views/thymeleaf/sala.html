<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sala</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/sala.css}"/>
</head>
<body th:style="|background-image: url('@{/img/{img}(img=${SalaObtenida.imagenSala})}');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;|">

<header>
    <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio/}">
                <img class="logo-escape" th:src="@{/img/Logo.png}" alt="Logo">
            </a>
        </div>
    </nav>
</header>


<main class="main-container">
    <div class="mt-5 " th:if="${SalaObtenida != null}">
        <h2 th:if="${error != null}" th:text="${error}" class="text-danger fw-bold"></h2>
        <h1 class="titulo-sala" th:text="${SalaObtenida.nombre}"></h1>
        <div  class="nivel" th:text="${SalaObtenida.dificultad}"></div>

        <div class="d-flex flex-row gap-5 justify-content-center align-items-center">
            <h4 class=" fw-bold " style="font-family: 'Rajdhani', sans-serif;  text-shadow:
        1px 1px 0 #3c247b,
        -1px 1px 0 #3c247b,
        1px -1px 0 #3c247b,
        -1px -1px 0 #3c247b; color: #8376fa" th:text="'Duraci칩n: ' + ${SalaObtenida.duracion} + ' minutos'"></h4>
        </div>

        <p class="historia mt-5" th:text="${SalaObtenida.historia}"></p>

        <div class="d-flex flex-column align-items-center">
            <div th:if="${SalaObtenida.esta_habilitada}">
                <a id="btn-estoyListo" class="btn btn-primary" th:href="@{/partida/sala_{idSala}(idSala=${SalaObtenida.id})}">ESTOY LISTO</a>
            </div>

            <div th:if="${!SalaObtenida.esta_habilitada and SalaObtenida.es_paga}">
                <form th:action="@{/compra/iniciar/{id}(id=${SalaObtenida.id})}" method="post" >
                    <button type="submit" class="btn btn-success rounded-pill">
                        Comprar
                    </button>
                </form>
            </div>
            <a class="btn btn-danger w-25" th:href="@{/inicio/}">ELEGIR OTRA SALA</a>
        </div>

        <p class="nota">
            Una vez que entres a la sala, el cron칩metro comenzar치 a correr.
            Tu misi칩n es resolver los acertijos antes de que el tiempo llegue a cero.
        </p>
    </div>
</main>



</body>

</html>
