<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Partidas - Escape Room</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/perfilJugador.css}"/>
    <link rel="stylesheet" th:href="@{/css/ranking-sala.css}"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');
        .font-rajdhani {
            font-family: 'Rajdhani', sans-serif;
        }

        .match-victory {
            border-left: 6px solid #4CAF50; /* Verde */
            background-color: #2b332c; /* Fondo oscuro sutil para victoria */
        }
        .match-defeat {
            border-left: 6px solid #f44336; /* Rojo */
            background-color: #332b2b; /* Fondo oscuro sutil para derrota */
        }
    </style>
</head>


<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a th:href="@{/inicio/}">
                <img class="logo-escape ms-3" style="width: 60px" alt="logo" th:src="@{/img/Logo.png}">
            </a>
            <h1 class="navbar-brand mt-3 mx-auto" style="padding-left: 64px;">ESCAPE ROOM</h1>
            <div class="d-flex gap-3">
                <a class="icono" th:href="@{/perfil/verPerfil}">
                    <img th:src="@{/img/icono-perfil.png}" alt="img-user" style="width: 50px">
                </a>
                <a class="icono me-3" th:href="@{/cerrar-sesion}">
                    <img th:src="@{/img/iconoLogOut.png}" alt="img-logout" style="width: 50px">
                </a>
            </div>
        </div>
    </nav>
</header>


<div class="container my-4">
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <form th:action="@{/historial/filtrarPorSala}" method="get">
                <div class="input-group">
                    <select class="form-select rounded-pill me-2" name="filtroSalas" id="filtroSalas">
                        <option disabled>Filtrar por sala</option>
                        <option th:each="sala : ${salas}"
                                th:value="${sala.id}"
                                th:text="${sala.nombre}"
                                th:selected="${sala.id == salaSeleccionada.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn rounded-pill px-4 text-black" style="background-color: #fafb63;">
                        Filtrar
                    </button>
                </div>
            </form>

        </div>
    </div>

    <h1 class="text-3xl fw-bold mb-4 border-bottom border-secondary pb-2" style="color: #fafb63;">Historial de Partidas</h1>

    <div th:if="${#lists.isEmpty(historial)}" class="text-center py-5 bg-dark text-white rounded shadow">
        <p class="fs-5 text-secondary">Aún no has finalizado ninguna partida.</p>
        <p class="text-muted mt-2">¡Es hora de poner a prueba tus habilidades!</p>
    </div>


    <div id="match-list" class="d-grid gap-3" th:unless="${#lists.isEmpty(historial)}">
        <div th:each="registro : ${historial}"
             class="match-item p-3 rounded shadow d-flex flex-column flex-sm-row justify-content-between align-items-center gap-3 transition-hover"

             th:classappend="${registro.gano ? 'match-victory' : 'match-defeat'}">

            <div class="w-100 w-sm-25 d-flex flex-column align-items-center align-items-sm-start text-center text-sm-start">
                <span th:text="${registro.gano ? 'VICTORIA' : 'DERROTA'}"
                      class="match-resultado fs-4 fw-bold text-uppercase"
                      th:classappend="${registro.gano ? 'text-success' : 'text-danger'}">
                    RESULTADO
                </span>

                <span th:text="|ID Sala: ${registro.idSala}|"
                      class="match-dificultad badge bg-secondary text-warning fw-semibold mt-1">
                    ID SALA
                </span>
            </div>

            <div class="w-100 w-sm-25 d-flex flex-column align-items-center align-items-sm-start text-center text-sm-start">
                <span th:text="${#temporals.format(registro.fecha, 'dd/MM/yyyy HH:mm')}"
                      class="match-datos text-sm text-secondary">
                    FECHA
                </span>

                <span th:text="${registro.jugador}"
                      class="match-tiempo fs-5 fw-bold mt-1 text-white">
                    NOMBRE JUGADOR
                </span>
                <span class="text-muted small">Jugador</span>
            </div>

            <div class="w-100 w-sm-25 d-flex flex-column align-items-center align-items-sm-start text-center text-sm-start">
                <div class="match-clues fs-5 fw-bold">
                    <span th:text="${registro.id}" class="clues-used text-warning">X</span> </div>
                <span class="text-muted small">ID de Partida</span>
            </div>

            <div class="w-100 w-sm-25 d-flex justify-content-center justify-content-sm-end">
                <div class="d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <span th:text="${salaSeleccionada.nombre}" class="match-room-name fs-6 fw-semibold text-white">
                            Nombre de la Sala Seleccionada
                        </span>
                        <span class="text-muted small">Filtrado por Sala</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
