<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ranking de Sala</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/ranking-sala.css}"/>


</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a th:href="@{/inicio/}">
                <img class="logo-escape ms-3" style="width: 60px" alt="logo" th:src="@{/img/Logo.png}">
            </a>
            <h1 class="navbar-brand mt-3 mx-auto ps-5">ESCAPE ROOM</h1>
            <div class="d-flex gap-4">
                <a class="icono" th:href="@{/perfil/verPerfil}">
                    <img th:src="@{/img/icono-perfil.png}" alt="img-user" style="width: 50px">
                    <span class="tooltip-text">Ver mi perfil</span>
                </a>
                <a class="icono me-3" th:href="@{/cerrar-sesion}">
                    <img th:src="@{/img/iconoLogOut.png}" alt="img-logout" style="width: 50px">
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid p-5">
    <div class="row justify-content-center">
        <div class="col">

            <div th:if="${error != null}" th:text="${error}" class="text-danger mt-2 mb-2 fw-bold text-center"></div>

            <div class="card p-4 shadow">
                <h2 class="card-title text-center">Ranking Global</h2>

                <div class="table-responsive">
                    <table class="table table-striped mt-4 mb-0 text-center align-middle ranking-table">
                        <thead>
                        <tr>
                            <th>Puesto</th>
                            <th>Usuario</th>
                            <th>Sala</th>
                            <th>Dificultad</th>
                            <th>Tiempo</th>
                            <th>Pistas</th>
                            <th>Puntaje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ranking, i : ${rankings}">

                            <td>
                                <img th:if="${ranking.puesto <= 3}"
                                     th:src="@{/img/puesto-{p}.png(p=${ranking.puesto})}"
                                     style="width: 50px;">
                                <p th:if="${ranking.puesto > 3}" th:text="${ranking.puesto}"></p>
                            </td>
                            <td class="nombre-u " th:text="${ranking.usuario.nombreUsuario}"></td>
                            <td th:text="${ranking.sala.nombre}"></td>
                            <td     th:classappend="${
                                                    #strings.toUpperCase(ranking.sala.dificultad) == 'AVANZADO' ? ' text-danger' :
                                                    (#strings.toUpperCase(ranking.sala.dificultad) == 'INTERMEDIO' ? ' text-warning' :
                                                    (#strings.toUpperCase(ranking.sala.dificultad) == 'PRINCIPIANTE' ? ' text-success' : ''))}"
                                th:text="${ranking.sala.dificultad}">
                            </td>
                            <td th:text="${(ranking.tiempoTotal / 60) + 'm ' + (ranking.tiempoTotal % 60) + 's'}"></td>
                            <td th:text="${ranking.cantidadPistas}"></td>
                            <td th:text="${ranking.puntaje}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
