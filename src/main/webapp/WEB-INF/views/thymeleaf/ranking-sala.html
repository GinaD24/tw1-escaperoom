<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ranking de Sala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/ranking-sala.css}"/>

</head>

<body>

<header class="w-full fixed top-0 left-0 z-10 py-8" style="background-color: #1a1a3b;">
    <div class="container-fluid flex justify-between items-center px-4">
        <div>
            <a th:href="@{/inicio.html}">
                <img class="logo-escape" style="width: 60px" alt="logo" th:src="@{/img/Logo.png}">
            </a>
        </div>
        <a class="text-4xl sm:text-5xl font-bold text-center text-yellow-300 tracking-wider"
           href="#"
           style="
               font-family: 'Rajdhani', sans-serif;
               text-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
           ">
            ESCAPE ROOM
        </a>
        <div class="h-6 flex gap-6 items-center">
            <img th:src="@{/img/person (2).svg}" alt="Perfil" class="w-8 h-8 object-contain cursor-pointer hover:opacity-80 transition duration-200 border-2 border-white rounded-full p-0.5">
            <img th:src="@{/img/hamburger-button.svg}" alt="MenÃº" class="w-8 h-8 object-contain cursor-pointer hover:opacity-80 transition duration-200">
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow">
                <h2 class="card-title text-center">Ranking de la Sala <span th:text="${idSala}"></span></h2>

                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Tiempo</th>
                            <th scope="col">Pistas</th>
                            <th scope="col">Puntaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ranking, i : ${rankings}">
                            <td scope="row" th:text="${i.index + 1}"></td>
                            <td th:text="${ranking.nombreUsuario}"></td>
                            <td th:text="${ranking.tiempoFinalizacion}"></td>
                            <td th:text="${ranking.cantidadPistas}"></td>
                            <td th:text="${ranking.puntaje}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
