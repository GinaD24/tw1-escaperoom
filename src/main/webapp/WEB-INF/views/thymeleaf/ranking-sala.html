<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ranking de Sala</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/ranking-sala.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a  class="navbar-brand" href="#">ESCAPE ROOM</a>
        <div class="d-flex">
            <button class="btn btn-outline-light rounded-circle me-2"><i class="bi bi-person"></i></button>
            <button class="btn btn-outline-light"><i class="bi bi-list"></i></button>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow">
                <h2 class="card-title text-center">Ranking de la Sala <span th:text="${idSala}"></span></h2>

                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Tiempo</th>
                            <th scope="col">Pistas</th>
                            <th scope="col">Puntaje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ranking, i : ${rankings}">
                            <td scope="row" th:text="${i.index + 1}"></td>
                            <td th:text="${ranking.nombreUsuario}"></td>
                            <td th:text="${ranking.tiempoFinalizacion}"></td>
                            <td th:text="${ranking.cantidadPistas}"></td>
                            <td th:text="${ranking.puntaje}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
